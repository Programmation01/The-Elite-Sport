<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Elite Sport - Accueil</title>
  <style>
    /* ----- STYLE GLOBAL ----- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('accueil.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    /* ----- BARRE DE NAVIGATION ----- */
    nav {
      background-color: #00367e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      font-weight: 700;
      padding: 12px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav span {
      color: white;
    }

    /* ----- CONTENU CENTRAL ----- */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      backdrop-filter: blur(0.5px);
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .logo {
      width: 380px;
      max-width: 80%;
      margin-bottom: 40px;
    }

    /* ----- BOUTON ----- */
    .btn {
      background-color: #00367e;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 35px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056d2;
      transform: scale(1.05);
    }

    /* ----- RESPONSIVE ----- */
    @media (max-width: 768px) {
      nav {
        font-size: 0.9rem;
        gap: 8px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">ACCUEIL</a><span>|</span>
    <a href="stats-running.html">STATS & PERFORMANCES</a><span>|</span>
    <a href="objectifs.html">OBJECTIFS</a><span>|</span>
    <a href="profil-sportif.html">PROFIL SPORTIF</a><span>|</span>
    <a href="programmes.html">PROGRAMMES SPORTIFS</a><span>|</span>
    <a href="equipement.html">ÉQUIPEMENT</a><span>|</span>
    <a href="conseils.html">CONSEILS</a>
  </nav>

  <!-- CONTENU CENTRAL -->
  <div class="content">
    <h1>“Là où la performance devient une habitude.”</h1>
    <img src="logo.png" alt="Logo The Elite Sport" class="logo">
    <button class="btn" onclick="location.href='programmes.html'">CONTINUER</button>
  </div>

</body>
</html>
